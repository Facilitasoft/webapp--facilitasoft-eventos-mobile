<div class="discover-container">
  <header style="margin-bottom: 1rem;">
    <h1 style="font-size: 1.1rem; font-weight: 700; margin-bottom: 0.5rem;">Eventos</h1>
    <!-- <input type="text" [(ngModel)]="filterText" placeholder="Filtrar por nome ou categoria..."
      style="width: 100%; padding: 0.5rem; border-radius: 10px; border: 1px solid #ccc; font-size: 0.9rem;" /> -->
  </header>
  <ng-container *ngIf="isLoading; else eventList">
    <app-skeleton-list></app-skeleton-list>
  </ng-container>
  <ng-template #eventList>
    <div class="profile-list">
      <div *ngFor="let event of getEvents()" class="profile-list-item" (click)="goToEvent(event.id)"
        style="cursor:pointer;">
        <div class="profile-list-image"
          [style.background-image]="'url(' + (event.urlImagem ? event.urlImagem : 'assets/evento_sem_imagem.png') + ')'">
        </div>
        <div class="profile-list-info">
          <h2 class="card-name">{{ event.name }}</h2>
          <p class="card-bio">
            Data:
            <ng-container *ngIf="event.dataInicioEvento && event.dataFimEvento">
              {{ event.dataInicioEvento | date:'dd/MM/yyyy' }} à {{ event.dataFimEvento | date:'dd/MM/yyyy' }}
            </ng-container>
            <ng-container *ngIf="event.dataInicioEvento && !event.dataFimEvento">
              {{ event.dataInicioEvento | date:'dd/MM/yyyy' }}
            </ng-container>
            <ng-container *ngIf="!event.dataInicioEvento && event.dataFimEvento">
              {{ event.dataFimEvento | date:'dd/MM/yyyy' }}
            </ng-container>
          </p>
          <p class="card-bio">{{ formatarDescricao(event.description) }}</p>
          <div class="interests">
            <span *ngFor="let category of event.categories.slice(0, 3)" class="interest-tag">
              {{ category }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <div class="action-buttons">
    <!-- Botões de ação removidos para visualização em lista -->
  </div>
</div>
